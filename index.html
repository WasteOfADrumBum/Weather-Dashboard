  <!-- || HEADER || -->

  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- || CONTAINER || -->

  <div class="container-fluid">
    <!-- Row -->
    <div class="row">
      <!-- Column -->
      <aside class="col-lg-3 bg-light">
        <h5 class="mt-1">Search for a City:</h5>
        <!-- Seach Form -->
        <div class="form-inline form-group">
          <!-- Input -->
          <input class="form-control" type="text" id="search-value" />
          <!-- Btn -->
          <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
        </div>
        <!-- Search History List -->
        <ul class="list-group history"></ul>
        <ul class="clear"> <button class="btn btn-clear" id="clear-button"><i class="fa fa-trash-o" aria-hidden="true">
              Clear Search History</i></button></ul>
      </aside>
      <!-- Weather Info Column -->
      <div class="col-lg-9">
        <div id="today" class="mt-3">
          <!-- 
          City Name (Todays Date) [IMG]
          Temperature: XX.X °F
          Humidity: XX%
          Wind Speed: XX.X MPH
          UV Index: [UV BTN]
        -->
        </div>
        <div id="forecast" class="mt-3">
          <!-- 
            5-Day Forecast:
            Date (next 5 days)
            [IMG]
            Temp: XX.XX °F
            Humidity: XX%
         -->
        </div>
      </div>
    </div>
  </div>
